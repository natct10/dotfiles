volume master {
	format = " â™ª  %volume " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = " load %5min "
}

cpu_usage {
	format = " cpu %usage "
}

memory {
	format = "mem %percentage_used"
	threshold_degraded = "10%"
	format_degraded = "mem %free"
}

disk "/" {
	# format = " Â¨ %avail:/ " 
	format = " root %free "
}

disk "/home" {
	#format = " Â¨ %avail:m "
	format = " home %free "
}

wireless wlan0 {
	# format_up = " %ip "
    format_up = " W: (%quality at %essid) %ip "
	format_down = " W: down "
}

ethernet eth0 {
	format_up =  " Â­ %ip "
	format_down = " eth0 "
}

run_watch DHCP {
	pidfile = " /var/run/dhclient*.pid "
}

run_watch VPN {
	pidfile = " /var/run/vpnc/pid "
}

tztime local {
	format = " %d %h - %H:%M "
}

battery 0 {
	format = " %status | %percentage | %remaining "
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ğŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

cpu_temperature 0 {
	format = " Â± %degreesÂ°"
	path = "/sys/devices/platform/coretemp.0/temp2_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = "%degreesÂ°"
	path = "/sys/devices/platform/coretemp.0/temp3_input"
	max_threshold = 95
}

cpu_temperature 2 {
	format = "%degreesÂ°"
	path = "/sys/devices/platform/coretemp.0/temp4_input"
	max_threshold = 95
}

cpu_temperature 3 {
	format = "%degreesÂ° "
	path = "/sys/devices/platform/coretemp.0/temp5_input"
	max_threshold = 95
}
