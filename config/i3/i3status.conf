general {
	colors = true
	output_format = "i3bar" # "dzen2"
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 5
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "memory" 
order += "disk /"
order += "disk /home"
order += "battery 0"
order += "tztime local"

# order += "disk /media/media"
# order += "ipv6"
# order += "wireless wlan0"
# order += "ethernet eth0"
# order += "run_watch VPN"
# order += "run_watch DHCP"
